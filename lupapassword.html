<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password - OASIS</title>
  <link rel="stylesheet" href="lupapassword.css">
  <script src="lupapassword.js"></script>

</head>
<body>
  <div class="container fade">
    <h1></h1>
    <p class="subtitle">Masukkan password baru anda</p>

    <form id="resetForm">
      <div class="field">
        <label for="nim">NIK :</label>
        <input type="text" id="nim" readonly>
      </div>

      <div class="field">
        <label>Password Baru :</label>
        <input type="password" id="newPassword" placeholder="Masukkan password baru" required>
      </div>

      <div class="field">
        <label>Konfirmasi Password Baru :</label>
        <input type="password" id="confirmPassword" placeholder="Konfirmasi password baru" required>
      </div>

      <ul class="criteria">
        <li id="length">Minimal 8 karakter</li>
        <li id="upper">Minimal 1 huruf kapital</li>
        <li id="lower">Minimal 1 huruf kecil</li>
        <li id="number">Minimal 1 angka</li>
        <li id="special">Minimal 1 karakter spesial</li>
        <li id="match">Konfirmasi password harus sama dengan password baru</li>
      </ul>
      <div class="p"> 
        <button type="submit" id="saveBtn" disabled>Simpan</button>
        <a href="login.html" class="back-link">‚Üê Kembali ke Halaman Login</a>
      </div>
    </form>
  </div>

</body>
</html>
