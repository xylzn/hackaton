<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€” Portal Data Warga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="terima_lapor.css"> <!-- Ganti dengan CSS baru -->
</head>
<body>
    <header>
        <h5 class="jdol">Portal Data Warga - Admin</h5>
        <div class="d-flex align-items-center gap-2">
            <img src="https://i.pravatar.cc/150?img=12" alt="Foto Profil">
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <h4 class="mb-4">Daftar Laporan</h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Pelapor</th>
                            <th>Email</th>
                            <th>Judul Laporan</th>
                            <th>Tanggal Kejadian</th>
                            <th>Lokasi</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="laporanTable">
                        <!-- Data laporan akan ditambahkan di sini -->
                        <tr>
                            <td colspan="8" class="text-center">Tidak ada laporan yang tersedia.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Simulasi data laporan (ganti dengan fetch dari server jika ada)
        const laporanData = JSON.parse(localStorage.getItem('laporanData')) || [];

        const laporanTable = document.getElementById('laporanTable');

        function prosesLaporan(index) {
            alert(`Laporan dari ${laporanData[index].namaPelapor} telah diproses.`);
            // Tambahkan logika pemrosesan laporan di sini
        }

        function hapusLaporan(index) {
            if (confirm('Apakah Anda yakin ingin menghapus laporan ini?')) {
                laporanData.splice(index, 1);
                localStorage.setItem('laporanData', JSON.stringify(laporanData));
                location.reload(); // Refresh halaman untuk memperbarui daftar
            }
        }
    </script>
</body>
</html>
