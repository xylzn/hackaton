<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Data Warga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<header class="admin-header d-flex justify-content-between align-items-center px-4 py-3">
  <div class="d-flex align-items-center gap-2">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" alt="Logo" class="logo-icon" style="width:40px;">
    <h5 class="dashboard-title mb-0">Dashboard Admin</h5>
  </div>

  <div class="d-flex align-items-center gap-3">
    <img src="https://i.pravatar.cc/150?img=5" alt="Foto Profil" class="profile-pic" style="width:40px; border-radius:50%;">
    <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <h4 class="text-primary mb-0">Data Warga Terdaftar</h4>
    <a href="InputDataWarga.html" class="btn btn-success">+ Tambah Warga</a>
  </div>

  <!-- Input pencarian -->
  <div class="input-group mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Cari Nama atau NIK..." onkeyup="filterData()">
    <button class="btn btn-outline-secondary" onclick="refreshTable()">Refresh</button>
  </div>

  <!-- Tabel Data -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center">
      <thead class="table-primary">
        <tr>
          <th>No</th>
          <th>NIK</th>
          <th>Nama Lengkap</th>
          <th>Email</th>
          <th>Password</th>
          <th>Hapus Data</th>
        </tr>
      </thead>
      <tbody id="dataWargaTable">
        <tr><td colspan="6" class="text-muted">Belum ada data warga.</td></tr>
      </tbody>
    </table>
  </div>
</div>
<script src="admin.js"></script>
</body>
