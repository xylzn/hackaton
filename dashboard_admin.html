<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Data Warga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<header class="admin-header d-flex justify-content-between align-items-center px-4 py-3">
  <div class="d-flex align-items-center gap-2">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" alt="Logo" class="logo-icon">
    <h5 class="dashboard-title mb-0">Dashboard Admin</h5>
  </div>

  <div class="d-flex align-items-center gap-3">
    <img src="https://i.pravatar.cc/150?img=5" alt="Foto Profil" class="profile-pic">
  </div>
</header>

  <div class="container my-4">
    <h4 class="mb-3">Data Warga Terdaftar</h4>

    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Cari nama atau NIK...">
      <button class="btn btn-outline-secondary" onclick="refreshTable()">Refresh</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>No</th>
            <th>Nama Lengkap</th>
            <th>NIK</th>
            <th>Email</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="wargaTable">
          <!-- Data akan dimasukkan via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Detail Data -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Detail Data Warga</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent">
          <!-- Isi detail akan muncul di sini -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
