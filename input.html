<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Data Pribadi Warga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <div class="form-card">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Formulir Data Pribadi Warga</h2>
      <button id="toggleTheme" class="btn btn-outline-secondary btn-sm">ðŸŒ™ Mode Gelap</button>
    </div>

    <div class="info-box">
      <strong>Privasi Anda Dilindungi</strong><br>
      Data yang Anda masukkan hanya akan digunakan untuk keperluan administrasi resmi dan dilindungi sesuai dengan UU PDP No. 27 Tahun 2022.
    </div>

    <form id="formWarga">
      <!-- ==========================
           1. DATA DIRI
      =========================== -->
      <h5 class="mt-4 mb-2">Data Diri</h5>
      <div class="mb-3">
        <label class="form-label">Nama Lengkap *</label>
        <input type="text" id="nama" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">NIK *</label>
        <input type="number" id="nik" class="form-control" required>
        <small id="nikHelp" class="text-danger d-none">NIK harus terdiri dari 16 angka.</small>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Tempat Lahir *</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Tanggal Lahir *</label>
          <input type="date" id="tglLahir" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Jenis Kelamin *</label>
          <select class="form-select" required>
            <option value="">-- Pilih --</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Agama *</label>
          <select class="form-select" required>
            <option value="">-- Pilih --</option>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Buddha</option>
            <option>Konghucu</option>
          </select>
        </div>
      </div>

      <!-- ==========================
           2. PENDIDIKAN & PEKERJAAN
      =========================== -->
      <h5 class="mt-4 mb-2">Pendidikan dan Pekerjaan</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Pendidikan Terakhir *</label>
          <select class="form-select" required>
            <option value="">-- Pilih --</option>
            <option>SD</option>
            <option>SMP</option>
            <option>SMA / SMK</option>
            <option>D3</option>
            <option>S1</option>
            <option>S2</option>
            <option>S3</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Pekerjaan Saat Ini *</label>
          <input type="text" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Nama Instansi / Perusahaan</label>
        <input type="text" class="form-control">
      </div>

      <!-- ==========================
           3. ALAMAT & KONTAK
      =========================== -->
      <h5 class="mt-4 mb-2">Alamat dan Kontak</h5>
      <div class="mb-3">
        <label class="form-label">Alamat Lengkap *</label>
        <textarea class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Email *</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nomor Telepon *</label>
        <input type="tel" class="form-control" required>
      </div>

      <!-- ==========================
           4. DOKUMEN PENDUKUNG
      =========================== -->
      <h5 class="mt-4 mb-2">Dokumen Pendukung</h5>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Upload KTP *</label>
          <input type="file" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Upload KK *</label>
          <input type="file" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Upload Pas Foto (3x4) *</label>
        <input type="file" class="form-control" accept=".jpg,.jpeg,.png" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="persetujuan" required>
        <label class="form-check-label">
          Saya menyetujui bahwa data yang saya isi benar dan dapat digunakan sesuai kebijakan privasi.
        </label>
      </div>

      <button type="submit" class="btn btn-submit mt-2">Kirim Data</button>
    </form>
  </div>

  <script>
    // ðŸŒ™ Toggle Dark Mode
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark")
        ? "â˜€ï¸ Mode Terang"
        : "ðŸŒ™ Mode Gelap";
    });

    // ðŸ” Validasi NIK
    const form = document.getElementById("formWarga");
    const nikInput = document.getElementById("nik");
    const nikHelp = document.getElementById("nikHelp");

    nikInput.addEventListener("input", () => {
      const value = nikInput.value;
      if (value.length !== 16) {
        nikHelp.classList.remove("d-none");
        nikInput.classList.add("is-invalid");
      } else {
        nikHelp.classList.add("d-none");
        nikInput.classList.remove("is-invalid");
        nikInput.classList.add("is-valid");
      }
    });

    // âœ¨ Animasi Submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (nikInput.value.length !== 16) {
        alert("Periksa kembali data Anda. NIK harus 16 angka.");
        return;
      }
      const nama = document.getElementById("nama").value;
      alert(`âœ… Terima kasih, ${nama}!\nData Anda berhasil dikirim dan akan diproses secara aman.`);
      form.reset();
      nikInput.classList.remove("is-valid");
    });
  </script>
</body>
</html>
