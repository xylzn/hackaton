<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin Â· Portal Data Warga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/admin.js" defer></script>
</head>
<body>
  <header class="admin-header d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" alt="Logo" class="logo-icon">
      <h5 class="dashboard-title mb-0">Dashboard Admin</h5>
    </div>
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-outline-light btn-sm" id="adminLogoutButton" type="button">Keluar</button>
      <img src="https://i.pravatar.cc/150?img=5" alt="Foto Profil" class="profile-pic">
    </div>
  </header>

  <main class="admin-container container my-4">
    <section class="mb-4">
      <h3 class="section-title">Data Warga Terdaftar</h3>
      <p class="section-subtitle mb-0">
        Pantau kelengkapan data warga tanpa melakukan perubahan langsung. Silakan minta warga memperbarui data melalui portal mereka.
      </p>
    </section>

    <div id="adminAlert" class="alert d-none" role="alert"></div>

    <div class="toolbar d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-3">
      <div class="search-group flex-grow-1">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari berdasarkan nama atau NIK...">
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" type="button" onclick="refreshTable()">Refresh</button>
      </div>
    </div>

    <div class="table-responsive shadow-sm rounded-4 overflow-hidden">
      <table class="table table-hover table-bordered align-middle mb-0">
        <thead class="table-primary">
          <tr>
            <th scope="col" style="width: 60px;">No</th>
            <th scope="col">Nama Lengkap</th>
            <th scope="col">NIK</th>
            <th scope="col">Email</th>
            <th scope="col" style="width: 140px;">Kelangkapan</th>
            <th scope="col" style="width: 120px;">Aksi</th>
          </tr>
        </thead>
        <tbody id="wargaTable">
          <tr>
            <td colspan="6" class="py-4 text-center text-muted">Memuat data warga...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Detail Data Warga</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body" id="modalContent">
          <p class="text-center text-muted mb-0">Memuat detail warga...</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
