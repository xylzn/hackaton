<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="login.js" ></script>

  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title">Login Form</div>
    </div>

    <form id="loginForm">
      <div class="field">
        <div id="nikError" class="error-message">NIK salah</div>
        <input 
          type="text" 
          id="nik" 
          placeholder="NIK"
          inputmode="numeric"
          maxlength="16"
          required>
      </div>

      <div class="field">
        <div id="passError" class="error-message">Password salah</div>
        <input 
          type="password" 
          id="password" 
          placeholder="Password"
          required>
      </div>

      <div 
          class="pass-link"><a href="lupapassword.html">Forgot password?</a></div>
      <div 
          class="field btn"><input type="submit" value="Login"></div>
          
    </form>
  </div>
</body>
</html>
