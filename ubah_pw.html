<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ubah Password â€” Portal Data Warga</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ubah_pw.css">
</head>
<body>
  <header>
    <h5 class="jdol">ğŸ›¡ï¸ Portal Data Warga</h5>
    <div class="d-flex align-items-center gap-2">
      <img src="https://i.pravatar.cc/150?img=12" alt="Profil" />
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="pw-card shadow-sm">
            <div class="pw-header text-center">
              <h3 class="mb-0">Ubah Password</h3>
            </div>

            <div class="p-4">
              <form id="pwForm" novalidate>
                <!-- Password saat ini -->
                <div class="mb-3 position-relative">
                  <label class="form-label">Password Saat ini</label>
                  <input type="password" id="currentPass" class="form-control" placeholder="Masukkan password saat ini" required>
                  <button type="button" class="toggle-pass" data-target="#currentPass" aria-label="toggle current password">ğŸ‘ï¸</button>
                </div>

                <!-- Password baru -->
                <div class="mb-3 position-relative">
                  <label class="form-label">Password Baru</label>
                  <input type="password" id="newPass" class="form-control" placeholder="Masukkan password baru" required>
                  <button type="button" class="toggle-pass" data-target="#newPass" aria-label="toggle new password">ğŸ‘ï¸</button>
                </div>

                <!-- Konfirmasi password -->
                <div class="mb-3 position-relative">
                  <label class="form-label">Konfirmasi Password Baru</label>
                  <input type="password" id="confirmPass" class="form-control" placeholder="Ulangi password baru" required>
                  <button type="button" class="toggle-pass" data-target="#confirmPass" aria-label="toggle confirm password">ğŸ‘ï¸</button>
                </div>

                <!-- Kriteria -->
                <ul class="pw-criteria list-unstyled mb-3">
                  <li id="crit-current" class="text-success"><span>âœ“</span> Password saat ini</li>
                  <li id="crit-length" class="text-danger"><span>âœ•</span> Minimal 8 karakter</li>
                  <li id="crit-upper" class="text-danger"><span>âœ•</span> Minimal 1 huruf kapital</li>
                  <li id="crit-lower" class="text-danger"><span>âœ•</span> Minimal 1 huruf kecil</li>
                  <li id="crit-digit" class="text-danger"><span>âœ•</span> Minimal 1 angka</li>
                  <li id="crit-special" class="text-danger"><span>âœ•</span> Minimal 1 karakter spesial</li>
                  <li id="crit-confirm" class="text-danger"><span>âœ•</span> Konfirmasi password harus sama dengan password baru</li>
                </ul>

                <button id="submitBtn" class="btn btn-primary w-100" type="submit" disabled>Ubah Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // elemen
    const currentPass = document.getElementById('currentPass');
    const newPass = document.getElementById('newPass');
    const confirmPass = document.getElementById('confirmPass');
    const submitBtn = document.getElementById('submitBtn');

    const critCurrent = document.getElementById('crit-current');
    const critLength = document.getElementById('crit-length');
    const critUpper = document.getElementById('crit-upper');
    const critLower = document.getElementById('crit-lower');
    const critDigit = document.getElementById('crit-digit');
    const critSpecial = document.getElementById('crit-special');
    const critConfirm = document.getElementById('crit-confirm');

    // toggle visibility
    document.querySelectorAll('.toggle-pass').forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.querySelector(btn.getAttribute('data-target'));
        if (!target) return;
        target.type = target.type === 'password' ? 'text' : 'password';
      });
    });

    function setValid(el, ok) {
      el.classList.toggle('text-success', ok);
      el.classList.toggle('text-danger', !ok);
      el.querySelector('span').textContent = ok ? 'âœ“' : 'âœ•';
    }

    function validate() {
      const currOk = currentPass.value.trim().length > 0;
      setValid(critCurrent, currOk);

      const v = newPass.value;
      const len = v.length >= 8;
      const upper = /[A-Z]/.test(v);
      const lower = /[a-z]/.test(v);
      const digit = /[0-9]/.test(v);
      const special = /[!@#$%^&*(),.?":{}|<>_\-\\\/\[\];'`~+=]/.test(v);

      setValid(critLength, len);
      setValid(critUpper, upper);
      setValid(critLower, lower);
      setValid(critDigit, digit);
      setValid(critSpecial, special);

      const confirmOk = v.length > 0 && v === confirmPass.value;
      setValid(critConfirm, confirmOk);

      // semua harus true untuk enable submit
      const allOk = currOk && len && upper && lower && digit && special && confirmOk;
      submitBtn.disabled = !allOk;
    }

    // listen inputs
    [currentPass, newPass, confirmPass].forEach(el => el.addEventListener('input', validate));

    // demo submit (ganti dengan fetch ke endpoint jika diperlukan)
    document.getElementById('pwForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // terakhir pastikan still valid
      validate();
      if (submitBtn.disabled) return;
      // implementasikan penyimpanan/submit ke server sesuai backend Anda
      alert('Password berhasil diubah (demo).');
      e.target.reset();
      validate();
    });

    // initial validate to set "Password saat ini" to invalid until filled
    validate();
  </script>
</body>
</html>
