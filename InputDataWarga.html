<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data Warga - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="InputDataWarga.css">
  <script src="InputDataWarga.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="admin-header d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942751.png" alt="Logo" class="logo-icon" style="width:40px;">
      <h5 class="dashboard-title mb-0">Dashboard Admin</h5>
    </div>

    <div class="d-flex align-items-center gap-3">
      <img src="https://i.pravatar.cc/150?img=5" alt="Foto Profil" class="profile-pic" style="width:40px; border-radius:50%;">
      <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
  </header>

  <!-- Form Tambah Data -->
  <div class="container my-4 p-4">
    <h4 class="mb-3 text-primary">Tambah Akun Warga</h4>

    <form id="addForm" class="row g-3">
      <div class="col-md-6">
        <label for="nik" class="form-label">NIK</label>
        <input type="text" class="form-control" id="nik" placeholder="Masukkan NIK (16 digit)" maxlength="16" inputmode="numeric" required>
      </div>

      <div class="col-md-6">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan Password" required>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary px-4">Simpan</button>
      </div>
    </form>

    <div id="alertBox" class="mt-3 text-center"></div>
  </div>
